<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">To Do List</h1>
    <p class="date">Date</p>
    
    <div class="container">
    <div class="currentTasks lefthalf">
        <table>
            <thead>
                <th>Task</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="addTasks righthalf">
        <form>
        <label for="task" >Task:</label>
        <input id="task" type="text" required>
        
        <label for="status">Status:</label>
        <select name="cur_status" id="status" required>
            <option value="">Chose the Status</option>
            <option value="Completed">Completed</option>
            <option value="pending">Yet to Start</option>
            <option value="ongoing">Ongoing</option>
            <option value="urgent">Urgent</option>
        </select>
        
        <label for="date">Date:</label>
        <input id="date" type="date" required>
        
        <label for="time">Time:</label>
        <input id="time" type="time" required>
        
        <button type="button" class="submitBtn">Add Task</button>
        <button type="button" class="clearBtn">Clear </button>
        </form>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
